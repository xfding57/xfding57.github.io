<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<html>
    <head>
        <link rel="stylesheet" href="2.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <title>Xiao Fan Ding, M.Sc.</title>
        <meta charset="utf-8">
        <!-- jQuery Show/Hide Effect -->
        <script src="scripts/jquery.min.js"></script>
        <script type="module">
            import pdfjsLib from '/scripts/pdfjs-4.0.189-dist/build/pdf.mjs';
            async function renderPDF(url, container) {
                const pdfDoc = await pdfjsLib.getDocument(url).promise;
                for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                    const page = await pdfDoc.getPage(pageNum);
                    var canvas = document.createElement('canvas');
                    var context = canvas.getContext('2d');
                    var viewport = page.getViewport({scale: 1});
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    await page.render({canvasContext: context, viewport: viewport}).promise;
                    document.getElementById(container).appendChild(canvas);
                }
            }
            document.getElementById('viewPdfBtn1').addEventListener('click', () => {
                renderPDF('media/BG2/2023_CLS_AUM.pdf', 'pdf-container1');
            });
            document.getElementById('viewPdfBtn2').addEventListener('click', () => {
                renderPDF('media/BG2/2023_Biofab.pdf', 'pdf-container2');
            });
        </script>
        <script>
            $(document).ready(function(){
                $(".BodyToggle").click(function(){
                    var toggleId = $(this).data("toggle"); // Get the id from data-toggle attribute
                    var targetElement = $("#" + toggleId);
                    if(targetElement.is(":visible")) {
                        targetElement.slideUp(); // Slide up if element is visible
                    } else {
                        targetElement.slideDown(); // Slide down if element is hidden
                    }
                });
            });
        </script>
        <style>
            #pdf-container {
                width: 100%;
                overflow-x: scroll;
                white-space: nowrap;
            }
        </style>
    </head>
    <body>
        <!-- Body -->
        <div class="BodyBox", style="text-align:justify">
            <div style="line-height:2.0">
                <a id="conferred_presentations">
                    <div style="line-height:normal">
                        <ol>

                            <button id="viewPdfBtn1"onclick="renderPDF('media/BG2/2023_CLS_AUM.pdf', 'pdf-container')">View PDF</button>
                            <div id="pdf-container1"></div>

                            <button id="viewPdfBtn2"onclick="renderPDF('media/BG2/2023_Biofab.pdf', 'pdf-container')">View PDF</button>
                            <div id="pdf-container2"></div>

                        </ol> 
                    </div>
            	</a>
            </div>
        </div>
    </body>
</html>
